<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thandile's Keyboard</title>
</head>
<body>
<div class="keyboard">
        <button class="key">ESC</button>
        <button class="key">F1</button>
        <button class="key">F2</button>
        <button class="key">F3</button>
        <button class="key">F4</button>
        <button class="key">F4</button>
        <button class="key">F5</button>
        <button class="key">F6</button>
        <button class="key">F7</button>
        <button class="key">F8</button>
        <button class="key">F9</button>
        <button class="key">F10</button>
        <button class="key">F11</button>
        <button class="key">F12</button>
        <button class="key">INSERT</button>
        <button class="key">PrtSc</button>
        <button class="key">Del</button>
        <button class="key">Pause</button>
        <button class="key">Stop</button>
        <button class="key">Back</button>
        <button class="key">FRWD</button>
</div>
<div class="keyboard">
    <button class="key">` <sup>~</sup></button>
    <button class="key">1 <sup>!</sup></button>
    <button class="key">2 <sup>@</sup></button>
    <button class="key">3 <sup>#</sup></button>
    <button class="key">4 <sup>$</sup></button>
    <button class="key">5 <sup>%</sup></button>
    <button class="key">6 <sup>^</sup></button>
    <button class="key">7 <sup>&</sup></button>
    <button class="key">8 <sup>*</sup></button>
    <button class="key">9 <sup>(</sup></button>
    <button class="key">0 <sup>)</sup></button>
    <button class="key">- <sup>_</sup></button>
    <button class="key">= <sup>+</sup></button>
    <button class="keyBackSpace">Backspace</button>
    <button class="key"><sup>Num</sup>Lock</button>
    <button class="key">/</button>
    <button class="key">*</button>
    <button class="key">-</button>
</div>
</body>
</html>
