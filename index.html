<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thandile's Keyboard</title>
</head>
<body>
<div class="container">
<div class="keyboard">
        <button class="keyF">ESC</button>
        <button class="keyF">F1</button>
        <button class="keyF">F2</button>
        <button class="keyF">F3</button>
        <button class="keyF">F4</button>
        <button class="keyF">F4</button>
        <button class="keyF">F5</button>
        <button class="keyF">F6</button>
        <button class="keyF">F7</button>
        <button class="keyF">F8</button>
        <button class="keyF">F9</button>
        <button class="keyF">F10</button>
        <button class="keyF">F11</button>
        <button class="keyF">F12</button>
        <button class="keyF">INSERT</button>
        <button class="keyF">PrtSc</button>
        <button class="keyF">Del</button>
        <button class="keyF">Pause</button>
        <button class="keyF">Stop</button>
        <button class="keyF">Back</button>
        <button class="keyF">FRWD</button>
</div>
<div class="keyboard">
    <button class="key">` <sup>~</sup></button>
    <button class="key">1 <sup>!</sup></button>
    <button class="key">2 <sup>@</sup></button>
    <button class="key">3 <sup>#</sup></button>
    <button class="key">4 <sup>$</sup></button>
    <button class="key">5 <sup>%</sup></button>
    <button class="key">6 <sup>^</sup></button>
    <button class="key">7 <sup>&</sup></button>
    <button class="key">8 <sup>*</sup></button>
    <button class="key">9 <sup>(</sup></button>
    <button class="key">0 <sup>)</sup></button>
    <button class="key">- <sup>_</sup></button>
    <button class="key">= <sup>+</sup></button>
    <button class="keyBackSpace">Backspace</button>
</div>
<div class="keyboard">
    <button class="keyTAB">Tab</button>
    <button class="key">Q</button>
    <button class="key">W</button>
    <button class="key">E</button>
    <button class="key">R</button>
    <button class="key">T</button>
    <button class="key">Y</button>
    <button class="key">U</button>
    <button class="key">I</button>
    <button class="key">O</button>
    <button class="key">P</button>
    <button class="key">[ <sup>{</sup></button>
    <button class="key">] <sup>}</sup></button>
    <button class="keyTAB">\ <sup>|</sup></button>
    <div>
        <button class="keyCPS">CapsLock</button>
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
        <button class="key">; <SUP>:</SUP></button>
        <button class="key">' <sup>"</sup></button>
        <button class="keyENT">Enter</button>
    </div>
    <div>
        <button class="keySFT">Shift</button>
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="key">, <sup><</sup></button>
        <button class="key">. <sup>></sup></button>
        <button class="key">/ <sup>?</sup></button>
        <button class="keySFT">Shift</button>
    </div>
    <div>
        <button class="key">CTRL</button>
        <button class="key">Fn</button>
        <button class="key">WNDS</button>
        <button class="key">Alt</button>
        <button class="keySpaceBar">SpaceBar</button>
        <button class="key">Alt</button>
        <button class="key">Ctrl</button>
        <button class="key">Left</button>
        <button class="key">Up</button>
        <button class="key">Down</button>
        <button class="key">Right</button>
    </div>
</div>
</body>
</html>
